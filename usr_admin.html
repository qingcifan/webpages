<html>
<head>
	<title>账号管理</title>
	<META http-equiv=Content-Language content=zh-cn>
	<META http-equiv=Content-Type content="text/html; charset=gb2312">
	<LINK href="/css/common.css" type=text/css rel=stylesheet>
	<LINK href="/css/normalize.css" type=text/css rel=stylesheet>
	<script language=javascript src="js/jquery-1.8.3.min.js"></script>
	<SCRIPT language=javascript src="/js/util.js"></SCRIPT>
	<SCRIPT language=javascript src="/js/common.js"></SCRIPT>

	<script type="text/javascript">
	window.onload = function() {
		getHeight();

		var UN = document.getElementById('usrname');
	    var userName = document.getElementById('name');
	    UN.onfocus =function(){ 
	        console.log("userName");
	        UN.style.display = "none"; 
	        userName.removeAttribute("style"); 
	        userName.style.backgroundColor = "#fff";
	        userName.style.width = "150px";
	        userName.focus();

	    }

	    userName.onblur=function(){ 
	        userName.removeAttribute("style"); 
	        userName.style.backgroundColor = "#fff";
	        userName.style.width = "150px";
	        UN.style.display = "none"; 
	    }
	}
	</script>
</head>
<body>
<div class="item_container" id="item_container" style="width:100%;">
<div class="item_wapper">
	<div class="item_title">
		<div class="_title"><span>用户管理</span></div>
	</div>
	<div class="item_content">	
		<div calss="_title">&nbsp;</div>
		<div class="_content" >
			<form name="usr_login" method="POST" action="#">
				<table>
					<tr>
						<td>用户名:</td>
						<td>
							<input type="text" name="usrname" id="usrname">
							<input type="hidden" name="name" id="name" value="用户名">
						</td>
					</tr>
					<tr>
						<td>密码:</td>
						<td>
							<input type="text" name="password" id="password">
							<input type="hidden" name="passwd" id="passwd" value="密码">
						</td>
					</tr>
					<tr>
						<td><input type="submit" value="保存"></td>
						<td><input type="button" value="取消"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
</div>
</body>
</html>
