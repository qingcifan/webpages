<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>登陆</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
            body {
                font-size: 12px;
                font-family: tahoma;
				text-align:center;
				margin:0 auto;
            }
		
			div#main {
				position:absolute;
				width:400px;
				height:200px;
				left:50%;
				top:50%;
				margin-left:-200px;
				margin-top:-100px;	
			}
        </style>
    </head>
    <body>
        <div id="main">
			<form name=formAwifilogin method=post action=/boafrm/formAwifilogin>
					<table width="100%" height="200px">
						<tr>
							<td colspan="2" align="center"><img src="family.gif"/><br>
							<div style="display:none" align="center" id="error">
								<span style="font-size:16px;color:red;" id="errorcount"></span>
							</div>
							</td>  
						</tr>
						<tr>
							<td align="right" width="180px">用户账户</td>
							<td><input type="text" name="user" id="user" size=16></td>
						</tr>
						<tr>
							<td align="right" width="180px">密码</td>
							<td><input type="password"  name="pwd" id="pwd" size=16></td>			
						</tr>
						<tr>
							<td align="right" width="180px"><input type="button" onclick="check()" value="用户登录" style="margin-right:-10px"></td>
							<td align="left"><input type="reset" value="重置" style="margin-left:40px"></td>
						</tr>
					</table>
			</form>
        </div>
    </body>
</html>
