<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>用户管理</TITLE>
<META http-equiv=Content-Language content=zh-cn>
<META http-equiv=Content-Type content="text/html; charset=gb2312">
<LINK href="/css/common.css" type=text/css rel=stylesheet>
<LINK href="/css/normalize.css" type=text/css rel=stylesheet>
<SCRIPT language=javascript src="/js/util.js"></SCRIPT>
<META content="MSHTML 6.00.6000.16809" name=GENERATOR>
	<script language=JavaScript type=text/javascript>
	var signal = "";
	function LoadFrame()
	{	
		with (getElById('ConfigForm'))
		{
			accountflg.value = "0";
			if((0 != parseInt(signal)) && (signal != "N/A"))
			{
				var istate = parseInt(signal);
				if(1 == istate)
				{
					if (curUserName == sptUserName){
						var tdResultElement = getElement('stResult');
						tdResultElement.innerHTML = '<P><strong><font color="#0000FF" size="2">密码修改成功！</font></strong></P>';
					}
					else{
						alert("密码修改成功，将跳转到登录页面！");
					//	window.location.href="/cgi-bin/logout.cgi";
					}
				}
				else{
					//window.location.href="/cgi-bin/ErrMsg.asp";
				}
			}
		}
	}

	function CheckForm()
	{
		if(document.ConfigForm.newPassword.value.length > 31)
		{
			alert("新密码不能大于31个字符 ！");
			return false;
		}

		if (document.ConfigForm.newPassword.value == "")
		{
			alert("新密码不能为空！");
			return false;
		}
		if (document.ConfigForm.cfmPassword.value != document.ConfigForm.newPassword.value)
		{
			alert("确认密码不匹配！");
			return false;
		}
		return true;
	}

	function OnOK()
	{
		if (CheckForm())
		{
			document.ConfigForm.accountflg.value = "1";
			document.ConfigForm.submit();
		}
	}
	</script>
</HEAD>

<BODY onload="if(getElById('ConfigForm') != null)LoadFrame()" onunload=DoUnload()>
<div class="item_wapper">
	<div class="item_title">
		<div class="_title"><span>用户管理</span></div>
	</div>
	<div class="item_content">	
		<div calss="_title">&nbsp;</div>
		<div class="_content" >
			<FORM name=ConfigForm action="/cgi-bin/account.asp" method="post">
				<INPUT TYPE="HIDDEN" NAME="name0" VALUE="0">
				<INPUT TYPE="HIDDEN" NAME="name1" VALUE="1">
				<INPUT TYPE="HIDDEN" NAME="name2" VALUE="2">
				<TABLE> 
					<TBODY>
						<TR id="secUsername">
							<TD>用户名：</TD>
							<TD>
								<SELECT id="oldUsername" class="select"  size=1 name="oldUsername"> 
									<SCRIPT language=JavaScript type=text/javascript>
										if(document.ConfigForm.name1.value != "")
										{
											document.write('<option value="' + document.ConfigForm.name1.value + '" selected>' + document.ConfigForm.name1.value);
										}
									</SCRIPT>
								</SELECT>
							</TD>
						</TR>
						<TR id="trNewUsername" name="trNewUsername">
							<TD>新用户名：</TD>
							<TD>
								<LABEL>
									<INPUT id=newUsername style="WIDTH: 115px" maxLength=35 size=15 name=newUsername> 
								</LABEL>
							</TD>
						</TR>
						<TR id="TroldPassword" name="TroldPassword">
							<TD>旧密码：</TD>
							<TD>
								<INPUT id=oldPassword type=password maxLength=35 size=15 name=oldPassword>
							</TD>
						</TR>
						<TR>
							<TD>新密码：</TD>
							<TD>
								<INPUT id=newPassword type=password maxLength=35 size=15 name=newPassword>
								<script language="JavaScript" type="text/JavaScript">
									setDisplay("trNewUsername", 0);
									if (curUserName == sptUserName)
									{
										setDisplay("TroldPassword", 0);
									}
								</script>
							</TD>
						</TR>
						<TR>
							<TD>确认新密码：</TD>
							<TD>
								<INPUT id=cfmPassword type=password maxLength=35 size=15 name=cfmPassword>
							</TD>
						</TR>
						<TR>
							<TD><DIV id="stResult"></DIV></TD>
							<INPUT TYPE="HIDDEN" NAME="accountflg" VALUE="0">
						</TR>
					</TBODY>
				</TABLE>
			</FORM>

		</div>
	</div>
</div>
